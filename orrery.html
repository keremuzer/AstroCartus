<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
		/>
		<link rel="stylesheet" type="text/css" href="./src/styles/orrery.css" />
	</head>
	<body>
		<div class="search-container">
			<input type="text" id="search-box" placeholder="Search asteroids..." >
			<ul id="result-list"></ul> <!-- Arama sonuçlarının gösterileceği alan -->
		</div>
		
		<div id="speed-controls">
			<div id="speed-rate">PAUSED</div>
			<div id="buttons">
				<button id="speed-down">
					<span class="material-symbols-outlined"> fast_rewind </span>
				</button>
				<button id="pause">
					<span class="material-symbols-outlined"> pause </span>
				</button>
				<button id="speed-up">
					<span class="material-symbols-outlined"> fast_forward </span>
				</button>
			</div>
		</div>
		<script src="./src/scripts/orrery.js" type="module"></script>
	</body>
</html>
